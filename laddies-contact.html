<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Noor-e-Libas</title>
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;0,700;1,400&family=Montserrat:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="laddies-style.css">
    <style>
        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
        }

        .contact-info {
            padding-right: 2rem;
            border-right: 1px solid rgba(0, 0, 0, 0.1);
        }

        .info-item {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            margin-bottom: 2rem;
        }

        .info-item ion-icon {
            font-size: 1.5rem;
            color: var(--accent-color);
            background: var(--primary-color);
            padding: 10px;
            border-radius: 50%;
        }

        .map-container {
            margin-top: 2rem;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        @media(max-width: 768px) {
            .contact-grid {
                grid-template-columns: 1fr;
            }

            .contact-info {
                border-right: none;
                border-bottom: 1px solid rgba(0, 0, 0, 0.1);
                padding-bottom: 2rem;
                padding-right: 0;
            }
        }
    </style>
</head>

<body>

    <div class="app-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-brand">
                <img src="noorelibas_logo.png" alt="Noor-e-Libas"
                    style="width: 150px; filter: drop-shadow(0 0 5px rgba(255,255,255,0.3));">
            </div>
            <ul class="nav-links">
                <li><a href="laddies-home.html"><ion-icon name="home-outline"></ion-icon> <span>Home</span></a></li>
                <li><a href="laddies-shop.html"><ion-icon name="bag-handle-outline"></ion-icon> <span>Shop</span></a>
                </li>
                <li><a href="laddies-about.html"><ion-icon name="people-outline"></ion-icon> <span>About</span></a></li>
                <li><a href="laddies-contact.html" class="active"><ion-icon name="call-outline"></ion-icon>
                        <span>Contact</span></a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h2 class="page-title">Get in Touch</h2>
            </div>

            <div class="content-section">

                <div class="contact-grid">
                    <!-- Left: Info -->
                    <div class="contact-info">
                        <h3 style="color: var(--primary-color); margin-bottom: 1.5rem;">Visit Our Flagship Store</h3>

                        <div class="info-item">
                            <ion-icon name="location-outline"></ion-icon>
                            <div>
                                <h4 style="margin-bottom: 5px;">Address</h4>
                                <p style="color: #444;">123 Fashion Avenue, Liberty Market,<br>Gulberg III, Lahore,
                                    Pakistan</p>
                            </div>
                        </div>

                        <div class="info-item">
                            <ion-icon name="call-outline"></ion-icon>
                            <div>
                                <h4 style="margin-bottom: 5px;">Phone</h4>
                                <p style="color: #444;">+92 321 1234567<br>+92 42 35750000</p>
                            </div>
                        </div>

                        <div class="info-item">
                            <ion-icon name="mail-outline"></ion-icon>
                            <div>
                                <h4 style="margin-bottom: 5px;">Email</h4>
                                <p style="color: #444;">inquiries@noorelibas.pk<br>support@noorelibas.pk</p>
                            </div>
                        </div>

                        <div style="margin-top: 2rem;">
                            <h4>Follow Us</h4>
                            <div style="display: flex; gap: 15px; margin-top: 10px;">
                                <a href="#"
                                    style="background: rgba(0,0,0,0.05); padding: 10px; border-radius: 50%; color: var(--primary-color);"><ion-icon
                                        name="logo-instagram"></ion-icon></a>
                                <a href="#"
                                    style="background: rgba(0,0,0,0.05); padding: 10px; border-radius: 50%; color: var(--primary-color);"><ion-icon
                                        name="logo-facebook"></ion-icon></a>
                                <a href="#"
                                    style="background: rgba(0,0,0,0.05); padding: 10px; border-radius: 50%; color: var(--primary-color);"><ion-icon
                                        name="logo-whatsapp"></ion-icon></a>
                            </div>
                        </div>

                    </div>

                    <!-- Right: Form -->
                    <div class="contact-form-wrapper">
                        <h3 style="color: var(--primary-color); margin-bottom: 1.5rem;">Send a Message</h3>
                        <form onsubmit="event.preventDefault(); alert('We have received your message. Thank you!')">
                            <div class="form-group">
                                <label>Your Name</label>
                                <input type="text" placeholder="John Doe" required>
                            </div>
                            <div class="form-group">
                                <label>Email Address</label>
                                <input type="email" placeholder="john@example.com" required>
                            </div>
                            <div class="form-group">
                                <label>Subject</label>
                                <input type="text" placeholder="Order Inquiry / Feedback">
                            </div>
                            <div class="form-group">
                                <label>Message</label>
                                <textarea rows="5" placeholder="How can we help you?" required></textarea>
                            </div>
                            <button type="submit" class="submit-btn"
                                style="box-shadow: 0 5px 15px rgba(0,0,0,0.1);">Send Message</button>
                        </form>
                    </div>
                </div>

                <!-- Google Map -->
                <div class="map-container">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13606.529729868778!2d74.3436034079836!3d31.50650993952726!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3919045a28ff1d39%3A0xf71e639ad663bd2!2sGulberg%20III%2C%20Lahore%2C%20Punjab%2C%20Pakistan!5e0!3m2!1sen!2s!4v1709852000000!5m2!1sen!2s"
                        width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>

            </div>

        </main>
    </div>

    <script src="laddies-script.js"></script>
</body>

</html>
